<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">        <!-- Styling pada css -->
    <title>Day 1- Membuat Flip Coin Game</title>
</head>

<body>


    <!--Gambar dari Coin-->
    <div class="container">
        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="heads.svg">
            </div>
            <div class="tails">
                <img src="tails.svg">
            </div>
        </div>


        <!-- Tombol/Button pada Coin untuk NgefLIp dan NgeReset -->
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>


    <script src="script.js"></script>   <!-- Scriptnya di JavaScript -->
</body>

</html>
